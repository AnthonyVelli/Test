<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href = "C:\Users\Anthony\Git\bootstrap-3.3.6-dist\bootstrap-3.3.6-dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href = "C:\Users\Anthony\Git\guessing_game\ggame.css">
<title>Full Stack guessing game</title>
</head>

<body>

	<div class = "container">
		
		<div class = "row row_margin">
			<div class="col-md-12" >
				<img class = "center-block" src="fa-logo@2x.png" alt="full stack academy" style: "width:623px; height:200px">
			</div>
		</div>
		
	</div>	

	<div class = "container transbox contentContainer">
		
		<div class = "row row_margin">
			<div class="col-md-12">
	
				<h1 class = "text-center textContainer" id = "guess" >Guess The Number</h1>
				</div>
	
		</div>

		<div class ='row row_margin'>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<input type="text" id='playerGuess' placeholder="Input Number 1-100" container='body' data-content="<strong>No Guess Entered.</strong> <br>Enter your guess here." data-trigger='manual' data-html='true' data-placement="top" class='form-control input text-center'</input>
			</div>
			<div class="col-md-4">
			</div>
		</div>

		
		<div class ='row row_margin'>			
			<div class= "col-md-12 text-center">	
				<button type='button' id='submitGuess' class="btn btn-lg btn-primary">Submit Your Guess</button>
			</div>
       	</div>


    	<div class='row row_margin'>
    		<div class="col-md-6 text-right">
           		<button type='button'id='playerPlaysAgain' class="btn btn-md btn-danger width_150">Play Again</button>
           	</div>
           	<div class="col-md-6 text-left">
           		<button type='button' id='playerRequestsHint' class="btn btn-md btn-danger width_150">Give me a Hint</button>
       		</div>
       	</div>

       	<div class='row'>
       		<div class="col-md-6 col-md-offset-3 textContainer">
	       		<h3 id='guess-count' class = " text-center"> 5 Guesses Remaining </h3>
	       	</div>
    	</div>

    	<div class ='row row_margin invisible'>
			<div class= "col-md-12 text-center">	
  				<p id = "status" class = "alert alert-info"><strong> Success!</strong> This alert box could indicate a successful or positive action. </p>
  	
  			</div>
		</div>
	

	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="C:\Users\Anthony\Git\bootstrap-3.3.6-dist\bootstrap-3.3.6-dist\js\jquery-2.2.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="C:\Users\Anthony\Git\bootstrap-3.3.6-dist\bootstrap-3.3.6-dist\js\bootstrap.min.js"></script>

</body>
</html>
